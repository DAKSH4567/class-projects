<!DOCTYPE html>

<html>

<head>

    <title>Introduction to javascript</title>

</head>

<body>

    <h1>Javascript variables</h1>

    <p id="result"></p>

    <script>

        var x, y, z;

        x = 4;

        y = 7;

        z = x + y;

        document.getElementById("result").innerHTML = "sum of numbers" + z;

    </script>
