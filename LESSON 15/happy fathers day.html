<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Father's Day Surprise</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #c2e9fb, #a1c4fd);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      user-select: none;
    }

    .container {
      text-align: center;
      padding-top: 50px;
      color: #333;
    }

    h1 {
      font-size: 3em;
      color: #2c3e50;
    }

    .card {
      width: 300px;
      height: 200px;
      margin: 50px auto;
      perspective: 1000px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3em;
      font-weight: bold;
    }

    .card-front {
      background: #f5f5f5;
      color: #2c3e50;
    }

    .card-back {
      background: #ffdd99;
      color: #8e44ad;
      transform: rotateY(180deg);
    }

    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 1em;
      color: #2c3e50;
    }

    /* Firework styles */
    .firework {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      0% {
        width: 0px;
        height: 0px;
        opacity: 1;
      }
      100% {
        width: 150px;
        height: 150px;
        margin-left: -75px;
        margin-top: -75px;
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Happy Father's Day! ðŸ’™</h1>
    <div class="card">
      <div class="card-inner">
        <div class="card-front">Hover to Reveal</div>
        <div class="card-back">You're my hero, Dad! ðŸ’ªðŸ’–</div>
      </div>
    </div>
  </div>

  <div class="footer">Click anywhere for a surprise ðŸŽ†</div>

  <script>
    // Firework animation on click
    document.addEventListener('click', function(e) {
      for (let i = 0; i < 5; i++) {
        const firework = document.createElement('div');
        firework.className = 'firework';
        const size = Math.random() * 60 + 40;
        const color = `hsl(${Math.random() * 360}, 100%, 60%)`;

        firework.style.left = `${e.clientX}px`;
        firework.style.top = `${e.clientY}px`;
        firework.style.background = color;
        firework.style.width = `10px`;
        firework.style.height = `10px`;
        firework.style.transition = 'all 1s ease-out';

        document.body.appendChild(firework);

        requestAnimationFrame(() => {
          firework.style.transform = `scale(${size / 10})`;
          firework.style.opacity = '0';
        });

        setTimeout(() => firework.remove(), 1000);
      }
    });
  </script>
</body>
</html>
