<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://naxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Carousel Example</h2>
        <div id="myCarousel" class="carousel slide" data-ride-"carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="df4a3101bf2b5508ead600a50576a9b3.jpg" alt="book" width - 300 height=300>
            </div>
            <div class="item">
                <img src="ed239882ba34b0f6eaaa1026e7300417.png" alt="penguin" width=300 height=300>
            </div>
            <div class="item">
                SLIDE CHECKING
                <img src="macro flower.jpg" alt="droplet" width=see height </div>
            </div>
            <!-- Left and right controls -->
            <a class="left carousel-control" href="" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="myCarousel" data-slide="next"> <span
                    class="glyphicon glyphicon-chevron-right"></span> <span class="sr-only">Next</span>
        </div>
        <!-- Left and right controls -->
        <a class="left carousel-control" href="" data-slide="prev">
        </a>
        <span class="glyphicon glyphicon-chevron-left"></span> <span class="sr-only">Previous</span>
        <a class="right carousel-control" href="myCarousel" data-slide="next"> <span
                class="glyphicon glyphicon-chevron-right"></span>
        </a>
        </div>
        <span class="sr-only">Next</span>
        </div>
        </body>
        </html>
