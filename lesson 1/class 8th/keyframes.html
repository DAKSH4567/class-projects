<!DOCTYPE html>
<html>
    <head>
        <style>
            @keyframes example {
                0%   {background-color: red;}
                25%  {background-color: yellow;}
                50%  {background-color: cyan;}
                100% {background-color: green;} 
            }

            div {
                width: 100px;
                height: 100px;
                background-color: rebeccapurple;
                animation-name: example;
                animation-duration: 4s;
            }
        </style>
    </head><body><div>hehe</div></body>
</html>
