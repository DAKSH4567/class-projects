<!DOCTYPE html>
<html><head><title></title></head>
    <body>
        <h1>Fill Your Personal Details</h1>
        <form>
            <fieldset>
                <legend>Fill Your Personal Details</legend>
            <label>Name</label><br>
            <input type="text" id="name"><br><br>
            <label>Email ID</label>
            <input type="text" id="email"><br><br>
            <label>Contact number (this will be hidden)</label>
            <input type="password" id="contact"><br><br>
            <label>Gender</label><br>
            <input type="radio" id="female" name="female" value="female">female<br>
            <input type="radio" id="male" name="male" value="male">male<br>
            <label>Favorite city</label><br>
            <input type="checkbox" id="city" value="new delhi">new delhi<br>
            <input type="checkbox" id="city" value="jaipur">jaipur<br>
            <input type="submit">
            </fieldset>
        </form>
    </body>
    
</html>
