<!DOCTYPE html>
<html>
    <head>
        <title>bro</title>
    </head>
    <body>
        <p>a function cn access variable defined inside the functions</p>
        <button type="button" onclick="myfunction()">click me</button>
        <p id="demo"></p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <script>
            function myfunction() {
                var b = 5;
                var a = 4;
                document.getElementById("demo").innerHTML = b * a;

            }
            document.getElementById("demo1").innerHTML =  a;
            document.getElementById("demo2").innerHTML =  b;  
        </script>
    </body> 
</html>
