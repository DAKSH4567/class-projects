<!DOCTYPE html>
<html>
    <title>lists</title>
    <h1>lists in html</h1>
    <h2>ordered list</h2>
    <ol>
        <li>cars</li>
        <li>bicycle</li>
        <li>trucks</li>
    </ol><br>
    <h2>unordered list</h2>
    <ul>
        <li>cars</li>
        <li>bicycle</li>
        <li>truck</li>

    </ul><br>
    <h2>defination list</h2>
    <dl>
        <dt>cars</dt>
        <dt>bicycle</dt>
        <dt>truck</dt>
    </dl>
</html>
